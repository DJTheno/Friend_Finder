<!DOCTYPE html>
<html>

<head>
    <title>Friend Finder | Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:blue;">
            <div class="title">Friend Finder Survey</div>
            <div class="Message">Fill out the survey below to find your match</div>
        </div>
    </div>
    <div class="survey-container">
        <form method="POST" action="/api/friends">
            <div class="subtitle">About You</div>
            <fieldset class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
            </fieldset>
            <fieldset class="form-group">
                <label for="photo">Photo Link (Required)</label>
                <input type="text" class="form-control" placeholder="http://flickr.jpg" id="photo" name="photo"
                    required>
            </fieldset>
            <div class="subtitle">01</div>
            <fieldset class="form-group">
                <label for="01">Your mind is always buzzing with unexplored ideas and plans.</label>
                <br>
                <div class="col-md-4">
                    <select class="form-control" id="01" name="scores[0]">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </fieldset>
            <div class="subtitle">02</div>
            <fieldset class="form-group">
                <label for="02">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="02" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">03</div>
            <fieldset class="form-group">
                <label for="03">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="03" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">04</div>
            <fieldset class="form-group">
                <label for="04">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="04" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">05</div>
            <fieldset class="form-group">
                <label for="05">People can rarely upset you.</label>
                <select class="form-control" id="05" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">06</div>
            <fieldset class="form-group">
                <label for="06">It is often difficult for you to relate to other people's feelings.</label>
                <select class="form-control" id="06" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">07</div>
            <fieldset class="form-group">
                <label for="07">In a discussion, truth should be more important than people's sensitivities.</label>
                <select class="form-control" id="07" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">08</div>
            <fieldset class="form-group">
                <label for="08">You get carried away by fantasies and ideas.</label>
                <select class="form-control" id="08" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">09</div>
            <fieldset class="form-group">
                <label for="09">You think that everyone's views should be respected regardless of whether they are
                    supported by facts or not.</label>
                <select class="form-control" id="09" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <div class="subtitle">10</div>
            <fieldset class="form-group">
                <label for="10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="10" name="scores[0]">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </fieldset>
            <br />
            <input type="submit" class="btn btn-primary" value="Submit Survey" id="submit">
        </form>
        <br /><br />


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
